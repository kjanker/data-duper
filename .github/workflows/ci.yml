name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: python -m pip install tox
    - name: Lint with flake8
      run: tox
      env:
        TOXENV: flake8
    - name: Import order checking with isort
      run: tox
      env:
        TOXENV: isort
    - name: Formatting with black
      run: tox
      env:
        TOXENV: black
    - name: Type checking with mypy
      run: tox
      env:
        TOXENV: mypy


  test_ubuntu:
    runs-on: ubuntu-latest
    needs: [lint]
    strategy:
      matrix:
        python: ["3.7", "3.8", "3.9", "3.10"]

    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Install dependencies
        run: python -m pip install tox
      - name: Run Tox
        run: tox -e py


  test_windows:
    runs-on: windows-latest
    needs: [lint]
    strategy:
      matrix:
        python: ["3.7", "3.8", "3.9", "3.10"]
        arch: ["x86", "x64"]

    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Install dependencies
        run: python -m pip install tox
      - name: Run Tox
        run: tox -e py